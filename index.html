<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
            <h1 class="text-5xl text-center mt-6">You are loggged in</h1>
    </header>
    <main>
        <section class="my-10">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h4 class="text-5xl">$<span id="deposit-Total">00</span></h4>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h4 class="text-5xl">$<span id="balance-total">100</span></h4>
                </div>
            </div>
        </section>
        <section>

            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-emerald-700 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit Here</h4>
                    <div class="px-8">
                        <input  class="w-9/12 block my-4 px-3 rounded text-black" type="text" name="" id="deposit-field" placeholder="Enter your amount here">
                        <button id="btn-deposit" class="bg-amber-400 hover:bg-sky-400 px-8 py-2 text-white font-medium rounded ">Submit</button>
                    </div>
                </div>
                <div class="bg-sky-900 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <div class="px-8">
                        <input  class="w-9/12 block my-4 px-3 rounded text-black" type="text" name="" id="withdraw-field" placeholder="Enter your amount here">
                        <button id="btn-withdraw" class="bg-amber-400 hover:bg-sky-400 px-8 py-2 text-white font-medium rounded ">Submit</button>
                    </div>
                </div>
                
            </div>

        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
    
</body>
</html>
